<tunnel-page>
  <h4 title>Promotional Elements</h4>
  <h1 subtitle>Notes and Statements</h1>
  <ng-container tunnel-form>

    <h3>Notes / Statements</h3>
    <bf-form-list [form]="notes" buttonText="Add a Note">
      <ng-template formView let-notesForm>
        <div fxLayout="row" fxLayoutGap="24px" [formGroup]="notesForm">
          <mat-form-field appearance="outline" fxFlex>
            <mat-label>Author's Firstname</mat-label>
            <input matInput type="text" placeholder="Firstname" formControlName="firstName">
          </mat-form-field>

          <mat-form-field appearance="outline" fxFlex>
            <mat-label>Author's Lastname</mat-label>
            <input matInput type="text" placeholder="Lastname" formControlName="lastName">
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Role</mat-label>
          <input matInput type="text" placeholder="Role" formControlName="role">
        </mat-form-field>

        <file-upload
        [form]="form.promotional.get('notes')"
        [storagePath]="getPath('notes')"
        accept="['.pdf', '.docx']"
        [types]="['application/pdf', 'application/docx']">
          <h3 type>Upload Files</h3>
          <p class="mat-caption" format>Accepted Formats: .pdf, .docx</p>
        </file-upload>
      </ng-template>
    </bf-form-list>
  </ng-container>
</tunnel-page>
